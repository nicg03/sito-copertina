<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eulero - AI per l'ingegneria strutturale</title>
  <link rel="icon" type="image/png" href="logo_nero.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-card: #151515;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #222222;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--accent-hover);
    }

    nav {
      position: fixed;
      width: 100%;
      background-color: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid var(--border);
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      font-size: 1.2rem;
      letter-spacing: -0.5px;
    }

    nav .logo img {
      height: 40px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 32px;
    }

    nav ul li a {
      font-weight: 400;
      font-size: 0.95rem;
      color: var(--text-secondary);
    }

    nav ul li a:hover {
      color: var(--text-primary);
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px 0;
      position: relative;
      background: linear-gradient(to bottom, var(--bg-primary), var(--bg-secondary));
      z-index: 1;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 24px;
      max-width: 800px;
      line-height: 1.2;
      letter-spacing: -1px;
    }

    header p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin-bottom: 40px;
    }

    .hero-media {
      width: 100%;
      max-width: 1200px;
      margin-top: 60px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .hero-media img {
      width: 100%;
      height: auto;
      display: block;
    }

    section {
      padding: 120px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 40px;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: var(--bg-card);
      padding: 32px;
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .card.expanded {
      grid-column: span 2;
      transform: scale(1.02);
      z-index: 2;
    }

    .card .expanded-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card.expanded .expanded-content {
      max-height: 500px;
      opacity: 1;
      margin-top: 20px;
    }

    .card h3 {
      color: var(--text-primary);
      margin-bottom: 16px;
      font-weight: 500;
    }

    .card p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .demo-section {
      background-color: var(--bg-secondary);
      padding: 120px 20px;
      text-align: center;
    }

    .demo-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .demo-content {
      text-align: left;
    }

    .demo-content h2 {
      font-size: 2.5rem;
      margin-bottom: 24px;
      color: var(--text-primary);
      font-weight: 300;
      letter-spacing: -1px;
    }

    .demo-content p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .demo-button {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .demo-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    .demo-video {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .demo-video video {
      width: 100%;
      display: block;
    }

    .tech ul {
      list-style: none;
      padding-left: 0;
    }

    .tech li {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .team .member {
      text-align: center;
    }

    .team img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 16px;
      border: 2px solid var(--border);
    }

    form input, form textarea {
      width: 100%;
      padding: 16px;
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      margin-bottom: 16px;
      font-size: 1rem;
      transition: var(--transition);
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    form button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 16px 32px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    form button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    footer {
      background-color: var(--bg-secondary);
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      nav {
        padding: 16px 20px;
      }

      nav ul {
        gap: 20px;
      }

      header h1 {
        font-size: 2.5rem;
      }
